name: flutter_modular_lc
description: Flutter Modular with proper DI lifecycle management. Fork of flutter_modular that fixes singleton disposal issues on app restart, hot reload, and module rebuild.
version: 6.5.0
homepage: https://github.com/marcmaged77/modular_sdk
repository: https://github.com/marcmaged77/modular_sdk
issue_tracker: https://github.com/marcmaged77/modular_sdk/issues

topics:
  - dependency-injection
  - routing
  - modular
  - lifecycle
  - state-management

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  modular_core: ">=3.4.1 <4.0.0"
  meta: ">=1.3.0 <2.0.0"
  result_dart: ">=2.1.0 <3.0.0"
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutterando_analysis: ^0.0.2
  mocktail: ^1.0.4
  flutter_test:
    sdk: flutter
